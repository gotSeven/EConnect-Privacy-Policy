<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy - EConnect</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Privacy Policy</h1>
    <p>Redirecting to language-specific privacy page...</p>
  </div>

  <script>
    (function () {
      // Read lang param from query string (e.g. ?lang=zh)
      const params = new URLSearchParams(window.location.search);
      const lang = (params.get('lang') || 'en').toLowerCase();
      const theme = (params.get('theme') || 'light').toLowerCase();

      if (theme === 'dark') {
        document.body.classList.add('dark');
      }

      const supported = ['en', 'zh', 'fr', 'de', 'es', 'ja', 'it'];
      let target = supported.includes(lang) ? `privacy_${lang}.html` : 'privacy_en.html';

      if (theme !== 'light') {
        target += `?theme=${theme}`;
      }

      // Use replace to avoid polluting history
      window.location.replace(target);
    })();
  </script>
</body>

</html>
